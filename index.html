<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!--Linked jQuery UI-->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
  <!-- Bulma  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <!--Linked CSS-->
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>FlightDex!</title>
</head>

<body>
  <header>
      <h1 class="title has-text-centered">Welcome to FlightDex!</h1>
      <h2 class="subtitle has-text-centered">Your #1 Flight & Event searcher!</h2>
  </header>
  
  <!--This will be the form to input dates & destinations etc!-->
  <div id="input">
    <!--Location Input - add Autocomplete-->
    <div class="columns">
        <div class="column is-5 is-offset-1">
          <div class="control is-loading">
            <input class="input is-rounded" type="text" placeholder="Leaving From?">
          </div>
        </div>
      
        <!--Location Input - add Autocomplete-->
        <div class="column is-5">
          <div class="control is-loading">
            <input class="input is-rounded" type="text" placeholder="Going To?">
          </div>
        </div>
    </div>
  <form>
    <!--Location Input-->
    <label>Leaving from?</label><br>
    <input id="departue" ><br>
    
    <div class="columns"> 
      <!--Departure Date Picker (can do in bulma extention but need more info)-->
      <div class="column is-2 is-offset-4">
        <input
          type="text"
          class="form-control"
          id="datepicker"
          autocomplete="off"
        />
      </div>
      <!--Return Date Picker (can do in bulma extention but need more info)-->
      <div class="column is-2">
        <input
          type="text"
          class="form-control"
          id="datepicker"
          autocomplete="off"
        />
      </div>
    </div>
    
    <div class="columns">
      <!--Class Input-->
      <div class="column is-6 has-text-right">
        <div class="select is-rounded">
          <select>
            <option>Economy Class</option>
            <option>Business Class</option>
            <option>First Class</option>
          </select>
        </div>
      </div>
      
      <div class="column has-text-left">
        <div class="select is-rounded">
          <select>
            <option>Return</option>
            <option>One Way</option>
          </select>
        </div>
      </div>
      <!--Return/One-Way Input (toggle requires Bulma extentons but need more info or can do radio again)-->
    </div>
    
    <div class="columns is-centered">
      <div class="column is-full has-text-centered">
        <button id="searchBtn" class="button is-rounded">Search</button>
      </div>
    </div>
  </div>

  <footer>
    <h2 id="tagline" class="subtitle">Your next dream vacation is just one search away!</h2>
  </footer>

    <!--Location Input-->
    <label>Going to?</label><br>
    <input id="arrival"><br>

    <!--Return Date Picker-->
    <div>
      <input
        type="text"
        class="form-control"
        id="datepicker"
        autocomplete="off"
      />
    </div>
    
    <!--Class Input-->
    <input id="first" value="FIRST" type="radio" name="class">
    <label>First Class</label>
    <input id="business" value="BUSINESS" type="radio" name="class">
    <label>Business Class</label>
    <input id="economy" value="ECONOMY" type="radio" name="class">
    <label>Economy Class</label>

    <!--Return/One-Way Input-->
    <!--Still need to add labels to either side of the toggle switch-->
    <label class="switch">
      <input id="search" type="checkbox">
      <span class="slider round"></span>
    </label>
  </form>

  <!--Linked JS & jQuery-->
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./assets/js/search-results.js"></script>
  <script src="./assets/js/index.js"></script>
  
</body>
</html>
